# CI/CD for AI Newspaper Agent
# Runs on push and pull_request; uses Python 3.12, pytest, flake8, isort.

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -c constraints.txt -r requirements.txt
          pip install -e .
          pip install flake8 isort

      - name: Run isort (check only)
        run: isort --check-only --diff --profile black app/ tests/ start.py run.py config_template.py

      - name: Run flake8
        run: flake8 app/ tests/ start.py run.py config_template.py

      # -----------------------------
      # Fail early if required env vars are missing
      - name: Verify required environment variables
        run: |
          echo "Checking required environment variables..."
          
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "❌ OPENAI_API_KEY is missing"
            exit 1
          else
            echo "✅ OPENAI_API_KEY is set"
          fi

          if [ -z "$DEEPSEEK_API_KEY" ]; then
            echo "❌ DEEPSEEK_API_KEY is missing"
            exit 1
          else
            echo "✅ DEEPSEEK_API_KEY is set"
          fi

          if [ -z "$GOOGLE_API_KEY" ]; then
            echo "❌ GOOGLE_API_KEY is missing"
            exit 1
          else
            echo "✅ GOOGLE_API_KEY is set"
          fi

      - name: Run pytest
        run: python -m pytest tests/ -v --tb=short
