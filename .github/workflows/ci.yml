# CI/CD for AI Newspaper Agent
# Runs on push and pull_request; uses Python 3.12, pytest, flake8, isort.

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 isort

      - name: Run isort (check only)
        run: isort --check-only --diff --profile black app/ tests/ start.py run.py config_template.py

      - name: Run flake8
        run: flake8 app/ tests/ start.py run.py config_template.py

      - name: Run pytest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python -m pytest tests/ -v --tb=short
